<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
   
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  'Poppins', sans-serif;
        }

        body {
          
            background-color: #f5f5f5;
        }
     
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 50px; /* Adjusts the logo size */
            margin-right: 10px; /* Adds some space between the logo and text */
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
         
        .container {
            display:flex;
            width: 100%;
            justify-content:center;
            align-items: center;
            /* margin-top: 200px; */
            
        }
        .column {
            
            width: 25%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            opacity: 0;
            transform: translateY(70%);
            animation: slideIn 0.5s forwards;
            margin: 20px;
            background-image:url(hero_image.jpg) ;
            background-size: cover;
            border-radius: 27px; 
        
        }
        .column:nth-child(1) {
            animation-name: slideInFromLeft;
            background-image:url(hero_image.jpg) ;
            background-size: cover;
            border-radius: 27px; 
        }
        .column:nth-child(2) {
            animation-name: slideInFromBottom;
            background-image:url(hero_image.jpg)  
        }
        .column:nth-child(3) {
            animation-name: slideInFromRight;
            background-image:url(hero_image.jpg)  
        }
        @keyframes slideInFromBottom {
            0% { opacity: 0; transform: translateY(70%); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromLeft {
            0% { opacity: 0; transform: translateX(-70%); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInFromRight {
            0% { opacity: 0; transform: translateX(70%); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .content {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
        .content a {
            text-decoration: none;
            color: #fff;
            font-weight: 300;
        }
        h1 {
            text-align: center;
            font-size: 200px; /* Reasonable size */
            color: black; /* Default color */
            margin: 20px 0; /* Adds spacing around the title */
        }

    </style>
<body>
     

    <div class="header">
        <div class="logo">
            <img src="logo1.png" alt="Logo">
            <span style="color: white; font-size: 24px;">Benecheck</span>
        </div>
        <div class="menu">
            <a href="#dashboard">Dashboard</a>
            <a href="#logout">Logout</a>
        </div>
    </div
    <h1 >our<span style="color: #0096FE;text-align: center;font-size:150px ;background-color: blanchedalmond;">Features</span> </h1>
    <div class="container">
        <div class="column">
            <img src="background13.PNG" alt="Image 1" style="width:100%; height:auto;">
            <div class="content">
                
                <a href="page1.html" style="font-family:'Poppins', sans-serif;font-size:x-large;">Beneficiary</a>
                <p>Brief description about column 1.</p>
            </div>
        </div>
        <div class="column">
            <img src="background13.PNG" alt="Image 2" style="width:100%; height:auto;">
            <div class="content">
               
                <a href="page2.html" style="font-family:'Poppins', sans-serif;font-size:x-large;">Verification</a>
                <p>Brief description about column 2.</p>
            </div>
        </div>
        <div class="column">
            <img src="background13.PNG" alt="Image 3" style="width:100%; height:auto;">
            <div class="content">
                
                <a href="page3.html" style="font-family:'Poppins', sans-serif;font-size:x-large;">Aid</a>
                <p>Brief description about column 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
