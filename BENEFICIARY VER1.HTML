<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Beneficiary Information</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>State</th>
                    <th>Address</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <!-- This is where the data will be inserted dynamically -->
                {% for beneficiary in beneficiaries %}
                <tr>
                    <td>{{ beneficiary.id }}</td>
                    <td>{{ beneficiary.name }}</td>
                    <td>{{ beneficiary.age }}</td>
                    <td>{{ beneficiary.gender }}</td>
                    <td>{{ beneficiary.phone_number }}</td>
                    <td>{{ beneficiary.state }}</td>
                    <td>{{ beneficiary.address }}</td>
                    <td><img src="{{ url_for('static', filename=beneficiary.photo) }}" class="photo" alt="Beneficiary Photo"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
